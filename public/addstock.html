  <body>
    <div class="body">
      <div id="h2"><h2>Add Stock</h2></div>
      <div class="add">
        <form onsubmit="addStock(event)">
          <div>
            <div class="padding">
              <label class="label" for="Name">
                <span
                  >Product Name: <br />
                  <select
                    class="select-options-product"
                    onchange="productOnChange(event,this.value)"
                    style="width: 200px"
                  >
                    <option>-------select-------</option>
                  </select>
                </span>
              </label>
            </div>

            <div class="padding">
              <label for="Rate">
                <span
                  >Product Id:<br /><select
                    class="productID"
                    style="width: 70px"
                  >
                    <option>------</option>
                  </select>
                  <br /> </span
              ></label>
            </div>
          </div>

          <div class="padding">
            <label for="stockQty">
              <span
                >Stock Quantity:<br /><input
                  type="text"
                  placeholder="*******"
                  name="stockQty"
                  id="stockQty"
                  required
                /> </span></label
            ><br />
          </div>

          <div>
            <!-- <button class="btn">Add</button> -->
            <input type="submit" value="Add" class="btn" />
          </div>
        </form>
      </div>
