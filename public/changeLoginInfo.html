 <div class="body">
  <h1>Change Password</h1>
  <div class="container">
    <form id="changePassword-form" onsubmit="changeloginInfo(event)">
      <!-- <i class="fa fa-user" aria-hidden="true"></i> -->
      <!-- <input
        class="l"

      <i class="fa fa-lock" aria-hidden="true"></i>
      <input
        type="password"
        id="oldPassword"
        name="oldPassword"
        placeholder="Enter old password"
        class="l"
        required
      />
      <br /><br />
      <br />

      <i class="fa fa-lock" aria-hidden="true"></i>
      <input
        type="password"
        id="newPassword"
        name="newPassword"
        placeholder="Enter new password"
        class="l"
        required
      />
      <br /><br />
      <br />

      <i class="fa fa-lock" aria-hidden="true"></i>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        placeholder="Confirm new password"
        class="l"
        required
      />
      <br /><br />
      <br />
      <input type="submit" value="Confirm" class="btn" />
    </form>
  </div>
