<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Billing</title>
  <link rel="stylesheet" href="./css/login.css" />
</head>

<body>
  <div id="body">
    <h1>LOGIN</h1>
    <div class="container">
      <form id="login-form" onsubmit="login(event)">

        <i class="fa fa-user" aria-hidden="true"></i>
        <input class="l" type="text" id="userName" name="userName" placeholder="Enter username" required /><br /><br />

        <i class="fa fa-lock" aria-hidden="true"></i>
        <input type="password" id="password" name="password" placeholder="Enter password" class="l"
          required /><br /><br />
        <br />

        <input type="submit" value="Log In" class="btn btncolour" />
        <span>Don't have an account?    <a href="/register">Register here</a></span>
      </form>
      <script src="./js/login.js"></script>
    </div>
  </div>
</body>

</html>
