<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
<div class="header">
    <h2>Register</h2>
    </div>
    <div class="container">
    <form id="register-form" onsubmit="addAdmin(event)">
        
        <i class="fa fa-user" aria-hidden="true"></i>
        <input class="l" type="text" id="companyname" name="companyname" placeholder="Company Name" required><br><br>
        
        <i class="fa fa-user" aria-hidden="true"></i>
        <input class="l" type="text" id="userName" name="userName" placeholder="Company user name" required><br><br>

        <i class="fa fa-map-marker" aria-hidden="true"></i>
        <input class="l" type="text" id="address" name="address" placeholder="Company Address" required><br><br> 

        <i class="fa fa-envelope" aria-hidden="true"></i>
        <input class="l" type="text" id="email" name="email" placeholder="xyz@gma..." required><br><br> 

        <i class="fa fa-user" aria-hidden="true"></i>
        <input class="l" type="text" id="contact" name="contact" placeholder="Contact Number" required><br><br>

        <i class="fa fa-lock" aria-hidden="true"></i>
        <input type="password" id="password" name="password" placeholder="Password" class="l" required><br><br>

        <i class="fa fa-lock" aria-hidden="true"></i>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" class="l" required><br>

        <input type="submit" value="Create account" class="btn btncolour"><br><br><br><br>
        <span>Already have an account? <a href="/login">Login</a></span>

    </form>
    <script src="./js/register.js"></script>
    </div> 
</body>
