<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <h1>Sign Up</h1>
    <div class="container">
    <form method="post" id="sign-form">
        
        <i class="fa fa-user" aria-hidden="true"></i>
        <input class="l" type="text" id="companyname" name="companyname" placeholder="Enter company name" required><br><br> 


        <i class="fa fa-user" aria-hidden="true"></i>
        <input class="l" type="text" id="uname" name="uname" placeholder="Enter email" required><br><br> 

        <i class="fa fa-lock" aria-hidden="true"></i>
        <input type="password" id="password" name="password" placeholder="Enter password" class="l" required><br><br>
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" class="l" required><br><br>
        <br>

        
        <input type="submit" value="Sign Up" class="btn"><br><br>
        <span>Already have an account? <a href="">Login</a></span>
        
        

    </form>
    </div> 
</body>
