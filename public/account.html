<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/account.css">
</head>

<body onload="dislpayCustomerDetials(event)">
    <!-- add account -->
    <div class="heading">
        <h1>Add Account</h1>
    </div>

    <div class="add">

        <form id="addCustomerDetials-form" onsubmit="addCustomerDetials(event)">
            <div>
                <label for="name">
                    <span>Name: <br><input type="text" placeholder="Enter your name" name="name" id="name" required> </span> </label>
                <br><br><br>
    
                <label for="address">
                    <span>Address: <br><input type="text" placeholder="Enter address" name="address" id="address" required>
                    </span></label>
                <br><br><br>
    
                <label for="contact">
                    <span>Contact Number: <br><input type="text" placeholder="Enter contact number" name="contact"
                            id="contact" required> </span>
                </label>
                <br><br><br>
            </div>
    
            <div>
                <input type="submit" value="Add" class="btn"></input>
                <!-- <button class="btn">Cancel</button> -->
            </div>
    
        </form>
        
    </div>
    <br><br>
    <!-- search bar  -->

    <div class="main">
        <form id="customerInfoDisplsying-form" onsubmit="dislpayCustomerDetialsOnSearch(event)">
            <div class="padd">
                <label for="sName">
                    <!-- <span class="pen">Name:<input type="text" placeholder="Enter your name" name="searchName" id="searchName"> </span> </label> -->
    
                <label for="sContact">
                    <span class="pen">Contact number:<input type="text" placeholder="Enter contact number" name="searchContact" id="searchContact" required>
                    </span> </label>
    
                <input type="submit" value="Search" class="btn2"></input>
                <button class="btn2"><a href="/secured/account" class="btn2">Chancel</a></button>
                <!-- <button class="btn2"><a href="/secured/account" >Chancel</a></button> -->
            </div>
                <br>
            <div>
            <table>
                <thead >
                    <td class="widths">SN.</td>                
                    <td class="width">Name</td>
                    <td class="width">Customer Id</td>
                    <td class="width">Contact no</td>
                    <td class="width">Address</td>
                    
                </thead>
                <tbody id="customer-detials"></tbody>            
            </table>
            </div>
        </form>

    </div>
    <script src="./js/account.js"></script>
</body>

</html>
